---
- name: create image docker
  docker_image:
    name: aminemokaddem/devops
    build:
      path: /home/amine/Desktop/angular-cd
      pull: no
    source: build
    state: present
    force_source: true
- name: run docker container
  docker_container:
    name: myappcontainer
    image: aminemokaddem/devops
    state: started
    recreate: true
    ports:
      - "4200:80"
